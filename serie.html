footer {
  text-align:center;

  margin-top:60px;
  border-top:1px solid #0099ff;
  box-shadow:0 -4px 20px #0099ff;
  backdrop-filter: blur(12px);
}

footer a {
  color:#0099ff;
  text-decoration:none;
  font-weight:600;
  transition:0.3s;
}

footer a:hover {
  color:#fff;
  text-shadow:0 0 10px #0099ff;
}
  body {
    background: #041220;
    color: #fff;
    overflow-x: hidden;
  }

  .serie-container {
    display: flex;
    flex-wrap: wrap;
    gap: 32px;
    padding: 24px;
  }

  /* ===== Hero izquierdo ===== */
  .serie-hero {
    flex: 2;
    position: relative;
    border-radius: 12px;
    overflow: hidden;
    background-size: cover;
    background-position: center;
    min-height: 60vh;
    display: flex;
    align-items: flex-end;
  }

  .serie-hero::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(180deg, rgba(2,8,15,0.3), rgba(2,8,15,0.95));
  }

  .serie-info {
    position: relative;
    z-index: 2;
    padding: 32px;
    max-width: 700px;
  }

  .serie-info h1 {
    margin: 0 0 10px;
    font-size: 36px;
  }

  .serie-info p {
    margin: 0 0 16px;
    opacity: 0.8;
  }

  .play-btn {
    padding: 14px 22px;
    background: #2b6be6;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
  }

  .play-btn:hover {
    background: #478aff;
  }

  /* ===== Lista derecha ===== */
  .episodes-list {
    flex: 1;
    min-width: 280px;
    background: rgba(255,255,255,0.04);
    border-radius: 10px;
    padding: 16px;
    max-height: 80vh;
    overflow-y: auto;
  }

  .episodes-list h2 {
    margin: 0 0 16px;
    font-size: 20px;
    color: #00C0FF;
  }

  .episode-card {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px;
    border-radius: 8px;
    background: rgba(255,255,255,0.03);
    margin-bottom: 10px;
    transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
  }

  .episode-card:hover {
    background: rgba(0,192,255,0.1);
    transform: translateY(-2px);
    cursor: pointer;
  }

  .episode-card.active {
    background: rgba(0,192,255,0.2);
    box-shadow: 0 0 15px rgba(0,192,255,0.4);
    transform: scale(1.02);
  }

  .episode-card img {
    width: 60px;
    height: 40px;
    border-radius: 6px;
    object-fit: cover;
  }

  .episode-card span {
    font-size: 14px;
  }

  @media (max-width: 900px) {
    .serie-container {
      flex-direction: column;
    }
  }
</style>

const params = new URLSearchParams(location.search);

if (!serie) {
  document.body.innerHTML = '<p style="padding:40px">Serie no encontrada. <a href="series.html">Volver</a></p>';
  throw new Error("Serie no encontrada");

// si hay ep en la URL, selecciona ese episodio, si no, el primero

// render principal
function renderHero(ep) {
  const hero = document.getElementById('serieHero');
  const bgImage = ep.image ? ep.image : serie.image; // usa la imagen del episodio si existe

  `;
}
function renderList() {
  const list = document.getElementById('episodesList');
  list.innerHTML = '<h2>Episodios</h2>' +
    serie.episodes.map(ep => `
      <div class="episode-card ${ep.n === currentEp.n ? 'active' : ''}" onclick="selectEpisode(${ep.n})">
        <img src="${ep.thumb}" alt="Ep ${ep.n}">
        <span><strong>E${ep.n}:</strong> ${ep.name}</span>
      </div>
    `).join('');
}

function selectEpisode(num) {
  currentEp = serie.episodes.find(e => e.n === num);
  history.replaceState(null, '', `?id=${serie.id}&ep=${num}`); // actualiza la URL sin recargar
  renderHero(currentEp);
  renderList();
}

// inicializar
